name: Publish NuGet Packages

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  publish:
    name: Pack & Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history required for MinVer

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore src/FabrCore.sln

      - name: Build
        run: dotnet build src/FabrCore.sln --configuration Release --no-restore

      - name: Pack
        run: dotnet pack src/FabrCore.sln --configuration Release --no-build --output ./nupkgs

      - name: Push to NuGet.org
        run: >
          dotnet nuget push "./nupkgs/*.nupkg"
          --api-key ${{ secrets.NUGET_API_KEY }}
          --source https://api.nuget.org/v3/index.json
          --skip-duplicate
